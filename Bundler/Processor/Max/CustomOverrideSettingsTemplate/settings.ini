///////////////////////////////////////////////////////
// INSTRUCTIONS:
// Include this settings.ini file into the root 
// directory of your zipped models to overwrite the 
// default asset processor settings.
//
// IMPORTANT:
// Make sure that targetPlatforms and targetVertsCount
// have the same ammount of enteries as the script relies 
// on it. The targetPlatforms entries equal the ammount of LODs
// the processor will create if the total vert count is
// over the targetVertexCount.

[Decimation]
targetPlatforms = VR-PC,HoloLens
targetVertsCount = 1000000,100000
dontDecimateLessThan = 75
CombineSameMats = false
allFiles = true
qualitySurfAreaCalc = false